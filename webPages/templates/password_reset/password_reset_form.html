{% extends "layouts/base.html" %}
{% load widget_tweaks %}

{% block content %}

<div class='contact-page-container'>

  <div class="form-container">
    <form class='contact-form custom-login py-5' action="" method="post">
      {% csrf_token %}

      <div class="mb-3">
        {{ form.email.errors }}
        <label for="{{ form.email.id_for_label }}" class="form-label">ingresa tu email:</label>
        {{ form.email | add_class:"form-control input-custom" }}
      </div>
    
      <button type="submit" class="btn btn-contact-form btn-primary btn-password-rest" value="Restablecer contraseña">restablecer contraseña</button>
    </form>

  </div>
</div>


{% endblock %}
